version: 0.1.4-beta.{build}

branches:
  only:
    - master

install:
  - git submodule update --init --recursive

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "0.1.4.{build}"
  assembly_file_version: "0.1.4.{build}"
  assembly_informational_version: "{version}"

deploy:
  - provider: NuGet
    skip_symbols: true
    api_key:
      secure: Vlw7m7mXEZ9XqlZBsQ4fzqDKjO8yTdtXhO9c04RnrD4zwhf6dx+lxBmC9TJ7EF6G
    on:
      branch: master
      appveyor_repo_tag: true

artifacts:
  - path: '**\Build\PactNet*.nupkg'
  - path: '**\Build\coverage\*'

configuration: Release

build:
  project: PactNet.sln
  verbosity: normal
  on:
    branch: master

before_build:
  - nuget restore

after_build:
  - ps: .\Build\Publish-Release.ps1 -ReleaseVersionNumber 0.1.4-beta
  - ps: .\Build\Tests-Coverage.ps1 -GenerateSummaryReport